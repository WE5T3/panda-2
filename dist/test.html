<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,viewport-fit=cover">
    <title>test-panda</title>
</head>
<body>
    <style id="demoStyle"></style>
    <div id="demo"></div>
    <div id="button">
        <button id="btnFold">折叠按钮</button>
        <button class="button1" id="btnPause">暂停</button>
        <button class="button1" id="btnPlay">播放</button>
        <button class="button1" id="btnRefresh">重置</button>
        <button class="button1" id="btnSlow">慢速</button>
        <button class="button1" id="btnNormal">中速</button>
        <button class="button1" id="btnFast">快速</button>
        <button class="button1" id="btnCode">查看代码</button>
        <button class="button1" id="btnPicture">全屏预览</button>
        <button class="button1" id="btnSplit">分屏预览</button>

    </div>
    <style>
        *{box-sizing: border-box}
        *::before *::after{box-sizing: border-box}
        #button{
            height: 120px;
            position: fixed;
            z-index: 10;
            display: flex;
            flex-direction:column;
            flex-wrap: wrap-reverse;
            top: 0;
            right: 0;
            margin-top: 5px;
            margin-right: 10px;
        }
        #button>button{
            margin: 4px 4px;
            padding: 4px 8px;
            border-radius: 30%;
            border: rgb(97,141,100) 1px solid;
            background-color: rgb(150, 190, 153);
        }
        #button>button:hover{
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }
        #btnFold{
            height:100px;
        }
        #demoStyle{
            display: none;
        }
        body::-webkit-scrollbar{
            display: none;
        }
        #html::-webkit-scrollbar{
            display: none;
        }
        #demo::-webkit-scrollbar{
            display: none;
        }
        #demo{
            position: fixed;
            width: 100%;
            height: 20vh;
            top: 0;
            left: 0;
            background-color: darkseagreen;
            border: green 1px solid;
            overflow-y: auto;
        }
        #html{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80vh;
            overflow-y: auto;
        }
    </style>
<div id="html">
    <div class="panda">
        <div class="ear earLeft"></div>
        <div class="ear earRight"></div>

        <div class="head">
            <div class="circle circleLeft">
                <div class="eye eyeLeft">
                    <div class="eyeball eyeballLeft"></div>
                </div>
            </div>
            <div class="circle circleRight">
                <div class="eye eyeRight">
                    <div class="eyeball eyeballRight"></div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <div class="torso">
            <div class="chest"></div>
            <div class="belly"></div>
        </div>
    </div>

</div>
<script src="/main.89cc4146.js"></script>
</body>
</html>
